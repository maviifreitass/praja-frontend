<app-header [currentPage]="pageTitle" [showFilters]="false"></app-header>

<app-user-form-skeleton *ngIf="isLoadingData"></app-user-form-skeleton>

<div class="user-form-container" *ngIf="!isLoadingData">
  <!-- Breadcrumb -->
  <nav class="breadcrumb">
    <a routerLink="/users">Usuários</a>
    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
    </svg>
    <span *ngIf="isEditMode">Editar</span>
    <span *ngIf="!isEditMode">Novo Usuário</span>
  </nav>

  <div class="form-container">
    <!-- Mensagens de erro e sucesso -->
    <div class="alert alert-error" *ngIf="errorMessage">
      <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
      </svg>
      {{ errorMessage }}
    </div>

    <div class="alert alert-success" *ngIf="successMessage">
      <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.061L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </svg>
      {{ successMessage }}
    </div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
      <!-- Nome -->
      <div class="form-group">
        <label for="name" class="form-label">
          Nome completo *
        </label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="form-input"
          [class.error]="isFieldInvalid('name')"
          placeholder="Digite o nome completo do usuário"
        >
        <div class="error-message" *ngIf="isFieldInvalid('name')">
          {{ getFieldError('name') }}
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email" class="form-label">
          Email *
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-input"
          [class.error]="isFieldInvalid('email')"
          placeholder="Digite o email do usuário"
          (input)="clearMessages()"
        >
        <div class="error-message" *ngIf="isFieldInvalid('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Senha -->
      <div class="form-group">
        <label for="password" class="form-label">
          <span *ngIf="!isEditMode">Senha *</span>
          <span *ngIf="isEditMode">Nova Senha</span>
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-input"
          [class.error]="isFieldInvalid('password')"
          [placeholder]="!isEditMode ? 'Digite a senha (mínimo 6 caracteres)' : 'Deixe em branco para manter a senha atual'"
          (input)="clearMessages()"
        >
        <div class="form-help-text" *ngIf="isEditMode">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
          </svg>
          Preencha apenas se desejar alterar a senha atual
        </div>
        <div class="error-message" *ngIf="isFieldInvalid('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <div class="form-row">
        <!-- Role (apenas para admins ou criação de usuário) -->
        <div class="form-group" *ngIf="!isUserEditingOwnProfile">
          <label for="role" class="form-label">
            Tipo de usuário *
          </label>
          <select
            id="role"
            formControlName="role"
            class="form-select"
            [class.error]="isFieldInvalid('role')"
          >
            <option value="" disabled>Selecione o tipo de usuário</option>
            <option *ngFor="let option of roleOptions" [value]="option.value">
              {{ option.label }}
            </option>
          </select>
          <div class="error-message" *ngIf="isFieldInvalid('role')">
            {{ getFieldError('role') }}
          </div>
        </div>

      </div>

      <!-- Ações -->
      <div class="form-actions">
        <div class="actions-left">
          <button
            type="button"
            class="btn-secondary"
            (click)="onCancel()"
            [disabled]="isLoading"
          >
            Cancelar
          </button>
        </div>

        <div class="actions-right">
          <button
            *ngIf="isEditMode"
            type="button"
            class="btn-danger"
            (click)="onDelete()"
            [disabled]="isLoading"
          >
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>
            Excluir
          </button>

          <button
            type="submit"
            class="btn-primary"
            [disabled]="userForm.invalid || isLoading"
          >
            <svg *ngIf="isLoading" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="loading-spinner">
              <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm0-1A7 7 0 1 1 8 1a7 7 0 0 1 0 14z"/>
            </svg>
            <svg *ngIf="!isLoading" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
            </svg>
            {{ isEditMode ? 'Salvar' : 'Criar' }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
